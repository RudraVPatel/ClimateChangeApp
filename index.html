ges in the usual climate of the planet that are especially caused by human activities. Climate change is the biggest issue facing the planet. People, species, and our precious environment are all at risk. &nbsp;As a result of unbalancing the weather of Earth, the sustainability of the planet’s ecosystems is under immense threat, as well as the future of humankind and the stability of the global economy. The cause of current climate change is largely human activity, like deforestation, increasing adaptation of intensive agriculture, burning fossil fuels, etc.</label></div><div class="screen" tabindex="1" data-theme="default" id="CLIMATECHANGE2" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgba(181, 231, 143, 0.56); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/DiCJ2Er3CTD6iK9-oerfTTHoem03DPhz_SQ_B7Gr4r8/ccbg.jpg&quot;); display: none;" data-canonical-image-url="ccbg.jpg" data-image-type="file"><button id="CC2BUTTON" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 102px; background-color: rgba(255, 10, 0, 0.71); color: rgb(0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 1px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 15px; position: absolute; left: 15px; top: 400px;">Previous Page</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; padding: 2px 15px; width: 310px; height: 345px; position: absolute; left: 0px; top: 40px;" id="CCINPUT2"> Burning these materials releases what are called greenhouse gases into Earth’s atmosphere. There, these gases trap heat from the sun’s rays inside the atmosphere causing Earth’s average temperature to rise. This rise in the planet's temperature is called global warming. These climatic changes have a negative impact on the environment. The ocean level is rising, glaciers are melting, CO2 in the air is increasing, forest and wildlife are declining, and water life is also getting disturbed due to climatic changes. Apart from that, it is calculated that if this change keeps on going then many species of plants and animals will get extinct. And there will be a heavy loss to the environment.</label></div><div class="screen" tabindex="1" data-theme="default" id="PREVENTION" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgba(114, 191, 196, 0.48); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/DiCJ2Er3CTD6iK9-oerfTTHoem03DPhz_SQ_B7Gr4r8/PREVENTIONBG.jpg&quot;); display: none;" data-canonical-image-url="PREVENTIONBG.jpg" data-image-type="file"><button id="PREBUTTON1" style="padding: 0px; margin: 0px; border-style: solid; height: 27px; width: 88px; background-color: rgba(255, 10, 0, 0.71); color: rgb(0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 1px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 15px; position: absolute; left: 220px; top: 410px;">Next Page</button><select id="dropdown3" style="width: 160px; height: 33px; margin: 0px; border-style: solid; background-color: rgba(255, 229, 0, 0.45); color: rgb(77, 87, 95); background-image: url(&quot;data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20448%22%20enable-background%3D%22new%200%200%20256%20448%22%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E.arrow%7Bfill%3A%234d575f%3B%7D%3C%2Fstyle%3E%3Cpath%20class%3D%22arrow%22%20d%3D%22M255.9%20168c0-4.2-1.6-7.9-4.8-11.2-3.2-3.2-6.9-4.8-11.2-4.8H16c-4 io.code.org/v3/assets/DiCJ2Er3CTD6iK9-oerfTTHoem03DPhz_SQ_B7Gr4r8/PREVENTIONBG.jpg&quot;); display: none;"><button id="PREBUTTON2" style="padding: 0px; margin: 0px; border-style: solid; height: 38px; width: 98px; background-color: rgba(255, 10, 0, 0.71); color: rgb(0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 1px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 15px; position: absolute; left: 20px; top: 395px;">Previous Page</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 16px; padding: 2px 15px; width: 315px; height: 260px; position: absolute; left: -1px; top: 85px;" id="PREVENTIONINPUT2">We need to adapt our lifestyles to overcome these growing challenges that climate change is bringing. For this to happen, we should start to create a worldwide culture of sustainable development, where the energy is wised wisely and efficiently, where a circular economy is a strong bet, as well as durable and eco-friendly products. One thing is for sure, we need to choose responsibly the products we buy because our demand as consumers influences what we are supplied with.</label></div><div class="screen" tabindex="1" data-theme="default" id="DATA" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgba(187, 0, 255, 0.19); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/DiCJ2Er3CTD6iK9-oerfTTHoem03DPhz_SQ_B7Gr4r8/bg.jpg&quot;); display: none;" data-canonical-image-url="bg.jpg" data-image-type="file"><select id="dropdown4" style="width: 160px; height: 33px; margin: 0px; border-style: solid; background-color: rg
